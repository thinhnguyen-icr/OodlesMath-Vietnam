<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/brand.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Division Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-sky: #E0F2FE;
            --font-main: 'Poppins', sans-serif;
            
            /* Color Palette */
            --c-red: #FF6B6B;
            --c-blue: #4ECDC4;
            --c-green: #2ecc71;
            --c-yellow: #FFE66D;
            --c-orange: #FFA500;
            --c-purple: #9b59b6;
            --c-white: #FFFFFF;
            --c-dark: #2c3e50;
            
            --col-quotient: #4ECDC4; 
            --col-dividend: #FFA500;
            --block-one-border: #d35400;
            --block-ten-border: #2a9d8f;
            --shadow-soft: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F2FE 100%);
            margin: 0; 
            padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh;
            overflow: hidden;
            color: var(--c-dark);
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.4) 0%, transparent 200px),
                radial-gradient(circle at 80% 15%, rgba(255,255,255,0.4) 0%, transparent 250px);
            z-index: -1;
        }

        header {
            width: 100%; max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px; border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            margin-bottom: 8px; display: flex;
            justify-content: space-between; align-items: center;
            border: 2px solid white; z-index: 20;
            flex-shrink: 0;
        }

        .title-group h1 { font-size: 1.1rem; margin: 0; text-transform: uppercase; font-weight: 800; color: var(--c-dark); }
        .score-board {
            background: var(--c-blue); color: white;
            padding: 6px 16px; border-radius: 15px;
            font-size: 1rem; font-weight: 800;
            box-shadow: 0 3px 0 #2A9D8F;
        }

        #game-area {
            flex: 1; width: 100%; max-width: 900px;
            display: flex; flex-direction: column; position: relative;
            overflow: hidden;
        }

        .equation-bar {
            background: white; border-radius: 18px; padding: 10px 15px;
            margin-bottom: 8px; display: flex; justify-content: center;
            align-items: center; gap: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            flex-shrink: 0; min-height: 60px;
            border: 2px solid #f1f5f9;
        }
        .eq-text { font-size: 2.2rem; font-weight: 900; transition: all 0.3s; }
        .eq-hl { color: var(--c-blue); transform: scale(1.1); }
        .eq-hl-2 { color: var(--c-orange); transform: scale(1.1); }

        .instruction {
            text-align: center; font-size: 0.85rem; font-weight: 700;
            color: #444; background: rgba(255,255,255,0.85);
            padding: 6px 18px; border-radius: 15px; margin-bottom: 8px;
            align-self: center; flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            max-width: 95%;
            border: 1px solid white;
        }

        .board-container {
            flex: 2; display: flex; gap: 10px; overflow: hidden;
            background: rgba(255,255,255,0.2); border-radius: 24px; padding: 10px;
            min-height: 0;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .column {
            flex: 1; background: rgba(255,255,255,0.95);
            border-radius: 20px; border: 3px solid white;
            display: flex; flex-direction: column; align-items: center;
            padding: 10px; position: relative; 
            overflow-y: auto; overflow-x: hidden;
            box-shadow: var(--shadow-soft), inset 0 0 0 1px rgba(0,0,0,0.02);
        }
        .col-header {
            font-size: 0.95rem; font-weight: 900; text-transform: uppercase;
            margin-bottom: 12px; width: 100%; text-align: center;
            border-bottom: 2px solid #f0f4f8; padding-bottom: 8px;
            flex-shrink: 0;
        }
        .col-header.quotient { color: var(--col-quotient); }
        .col-header.dividend { color: var(--col-dividend); }

        .quotient-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 8px; 
            width: 100%; 
            padding-bottom: 40px; 
            align-items: start;
            justify-items: center;
        }
        
        .dividend-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(26px, 1fr)); 
            gap: 4px; padding: 5px; width: 100%;
            min-height: 100px; padding-bottom: 40px;
            align-content: start; justify-items: center;
        }

        /* 3D Block Visuals */
        .group-rod {
            display: flex; gap: 2px; padding: 4px;
            background: #b2ebf2; 
            border: 2.5px solid var(--block-ten-border); 
            border-radius: 10px;
            flex-wrap: wrap; justify-content: center;
            width: 100%;
            box-shadow: 2px 3px 0 rgba(0,0,0,0.1), inset 1px 1px 0 rgba(255,255,255,0.5);
        }
        .rod-unit { 
            width: 14px; height: 14px; 
            background: var(--col-quotient); 
            border-radius: 2px;
            box-shadow: inset -2px -2px 0 rgba(0,0,0,0.1), inset 2px 2px 0 rgba(255,255,255,0.3);
        }

        .one-cube {
            width: 26px; height: 26px;
            background: var(--col-dividend); 
            border: 2.5px solid var(--block-one-border); 
            border-radius: 6px;
            box-shadow: 
                2px 3px 0 rgba(0,0,0,0.15), 
                inset -3px -3px 0 rgba(0,0,0,0.2), 
                inset 3px 3px 0 rgba(255,255,255,0.4);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .one-cube.group-mode { width: 18px; height: 18px; margin: 1px; border-width: 1.5px; box-shadow: 1px 1px 0 rgba(0,0,0,0.1); }

        /* Controls / Builder */
        .builder-area {
            background: white; border-radius: 30px 30px 0 0;
            padding: 15px; box-shadow: 0 -10px 40px rgba(0,0,0,0.08);
            display: flex; flex-direction: column; gap: 10px; z-index: 30;
            flex-shrink: 0;
            border-top: 1px solid #eef2f6;
        }
        
        .input-phase-ui {
            display: flex; gap: 15px; justify-content: center; align-items: center; height: 80px;
        }
        .num-input {
            width: 110px; height: 50px; border: 3px solid var(--col-dividend);
            border-radius: 15px; text-align: center; font-size: 1.6rem;
            font-weight: 800; color: var(--c-dark); outline: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .builder-stage {
            display: flex; gap: 25px; align-items: center; justify-content: center;
            min-height: 85px;
        }

        .source-box {
            background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 20px;
            padding: 12px; min-width: 90px; display: flex; flex-direction: column;
            align-items: center; cursor: pointer; transition: all 0.2s;
            box-shadow: 0 5px 0 #e2e8f0;
        }
        .source-box:active { transform: translateY(3px); box-shadow: 0 2px 0 #e2e8f0; }

        .group-slot {
            border: 2.5px dashed #94A3B8; border-radius: 20px;
            padding: 10px; min-width: 130px; min-height: 70px;
            display: flex; gap: 4px; flex-wrap: wrap; justify-content: center; align-items: center;
            background: #f8fafc; transition: all 0.3s;
        }
        .group-slot.ready { 
            border-color: var(--c-green); 
            background: #f0fdf4; 
            border-style: solid; 
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.15); 
            cursor: pointer; 
            animation: bounce-anim 1s infinite;
        }
        .group-slot.ready:active { animation: none; transform: translateY(3px); box-shadow: 0 2px 0 #27ae60; }

        .btn-action {
            background: var(--c-green); color: white; border: none; padding: 14px 40px; 
            border-radius: 50px; font-weight: 800; font-size: 1.1rem; box-shadow: 0 6px 0 #27ae60; 
            cursor: pointer; transition: all 0.1s;
        }
        .btn-action:active { transform: translateY(3px); box-shadow: 0 3px 0 #27ae60; }

        .btn-undo {
            background: #f1f5f9; color: #64748b; border: none;
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 0 #cbd5e1;
            transition: all 0.1s;
        }
        .btn-undo:active { transform: translateY(2px); box-shadow: 0 1px 0 #cbd5e1; }
        .btn-undo svg { width: 24px; height: 24px; stroke-width: 3; }

        #options-ui { flex-shrink: 0; background: white; padding: 20px; border-radius: 30px 30px 0 0; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .opt-btn {
            background: #f8f9fa; border: 2px solid #e9ecef; padding: 18px;
            border-radius: 20px; font-size: 1.8rem; font-weight: 800;
            color: var(--c-dark); cursor: pointer;
            box-shadow: 0 6px 0 #e9ecef;
            transition: all 0.1s;
        }
        .opt-btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #e9ecef; }
        .opt-btn.correct { background: var(--c-green); color: white; border-color: #27ae60; box-shadow: 0 6px 0 #27ae60; }
        .opt-btn.wrong { background: var(--c-red); color: white; border-color: #c0392b; box-shadow: 0 6px 0 #c0392b; }

        #start-screen, #finished-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #87CEEB 0%, #E0F2FE 100%); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn-primary {
            background: white; color: var(--c-blue); padding: 18px 50px;
            border-radius: 50px; border: none; font-size: 1.6rem; font-weight: 800;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1); cursor: pointer; z-index: 60;
        }

        #fireworks-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }

        #minigame-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 100;
            display: none; flex-direction: column;
        }
        #game-canvas { width: 100%; height: 100%; touch-action: none; }
        .mg-ui { position: absolute; top: 30px; width: 100%; text-align: center; pointer-events: none; }
        .mg-title { font-size: 2.8rem; font-weight: 900; color: #ffeb3b; text-shadow: 4px 4px 0 #e65100; }

        .hidden { display: none !important; }
        @keyframes popIn { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes bounce-anim { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes pulse-anim { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <img src="../assets/logo-oodles-math.png" class="oodles-logo">
    <div id="app">
        <header>
            <div class="title-group"><h1>Division Master</h1></div>
            <div class="score-board">Score: <span id="score">0</span></div>
        </header>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1 style="font-size: 3rem; color: white; text-shadow: 4px 4px 0 rgba(0,0,0,0.1); font-weight: 900; text-align: center; margin-bottom: 5px;">Let's Learn Math!</h1>
            <p style="color: white; font-weight: 600; margin-bottom: 40px; font-size: 1.2rem;">Input, Group & Divide</p>
            <button class="btn-primary" onclick="startGame()">Start ‚ñ∂</button>
        </div>

        <!-- Finish Screen -->
        <div id="finished-screen" class="hidden">
            <canvas id="fireworks-canvas"></canvas>
            <h1 style="font-size: 6rem; margin-bottom: 25px; z-index: 60;">üèÜ</h1>
            <h1 style="font-size: 3rem; color: white; margin-bottom: 10px; z-index: 60; text-shadow: 0 4px 15px rgba(0,0,0,0.2);">Mission Complete!</h1>
            <p style="color: white; font-size: 1.8rem; font-weight: 800; z-index: 60;">Total Score: <span id="final-score">0</span></p>
            <button class="btn-primary" onclick="startGame()" style="margin-top: 30px;">Play Again</button>
        </div>

        <!-- Game Area -->
        <div id="game-area" class="hidden">
            <div class="equation-bar">
                <span id="eq-n1" class="eq-text eq-hl-2">?</span>
                <span class="eq-text">√∑</span>
                <span id="eq-n2" class="eq-text">?</span>
                <span class="eq-text">=</span>
                <span id="eq-res" class="eq-text eq-hl">?</span>
            </div>

            <div class="instruction" id="instruction">Step 1: Enter the Dividend (Total)</div>

            <div class="board-container">
                <!-- Quotient Column (Left) -->
                <div class="column">
                    <div class="col-header quotient">Quotient (<span id="quotient-count">0</span>)</div>
                    <div class="quotient-grid" id="quotient-col"></div>
                </div>

                <!-- Dividend Column (Right) -->
                <div class="column">
                    <div class="col-header dividend">Dividend (<span id="dividend-count">0</span>)</div>
                    <div class="dividend-grid" id="dividend-col"></div>
                </div>
            </div>

            <div class="builder-area" id="builder-ui">
                <!-- PHASE 1: INPUT -->
                <div id="ui-input" class="input-phase-ui">
                    <input type="number" id="input-dividend" class="num-input" placeholder="?" min="1" max="100">
                    <button class="btn-action" onclick="setDividend()">SET</button>
                </div>

                <!-- PHASE 2 & 3: BUILD & DIVIDE -->
                <div id="ui-build" class="hidden">
                    <div class="builder-stage">
                        <div class="source-box" onmousedown="addCubeToGroup()" ontouchstart="addCubeToGroup()">
                            <div class="one-cube"></div>
                            <span style="font-size:0.7rem; font-weight:800; margin-top:8px; color:#64748B;">TAP</span>
                        </div>
                        
                        <div style="font-size: 1.8rem; color: #CBD5E1; font-weight: 900;">‚ûú</div>
                        
                        <div id="group-slot" class="group-slot" onclick="transferGroup()">
                            <span style="width:100%; text-align:center; font-size:0.8rem; color:#94A3B8; pointer-events:none;" id="group-hint">Build Divisor</span>
                        </div>

                        <button class="btn-undo" onclick="undoGroupBuild()" title="Undo">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                                <path d="M3 3v5h5"/>
                            </svg>
                        </button>
                    </div>
                    <!-- 'Done' Button will only show when division is complete -->
                    <button id="btn-done-dividing" class="btn-action hidden" style="margin: 5px auto; width: 100%; animation: pulse-anim 1s infinite;" onclick="finishDividing()">I'm Done!</button>
                </div>
            </div>

            <!-- Answer Options -->
            <div id="options-ui" class="hidden">
                <div class="options-grid" id="options-grid"></div>
            </div>
        </div>

        <!-- Mini Game Overlay -->
        <div id="minigame-overlay">
            <div class="mg-ui">
                <div class="mg-title">ANGRY CUBES!</div>
                <p style="font-size: 1.2rem; font-weight: 600; color: white;">Drag bird to hit pigs!</p>
            </div>
            <canvas id="game-canvas"></canvas>
            <button style="position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.2); border: 2px solid white; color: white; padding: 12px 30px; border-radius: 40px; cursor: pointer; font-weight: 800; font-size: 1rem;" onclick="closeMiniGame()">Skip Mini-Game</button>
        </div>
    </div>

    <script>
        const STATE = {
            dividend: 0, divisor: 0, quotient: 0,
            currentGroupSize: 0, currentDividendCount: 0,
            score: 0, phase: 'input'
        };

        const AUDIO = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, type, duration) {
            if (AUDIO.state === 'suspended') AUDIO.resume();
            const osc = AUDIO.createOscillator();
            const gain = AUDIO.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, AUDIO.currentTime);
            osc.connect(gain); gain.connect(AUDIO.destination);
            gain.gain.setValueAtTime(0.1, AUDIO.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, AUDIO.currentTime + duration);
            osc.start(); osc.stop(AUDIO.currentTime + duration);
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('finished-screen').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            STATE.score = 0; updateScore(); resetRound();
        }

        function resetRound() {
            STATE.dividend = 0; STATE.divisor = 0; STATE.quotient = 0;
            STATE.currentGroupSize = 0; STATE.currentDividendCount = 0;
            STATE.phase = 'input';
            document.getElementById('input-dividend').value = '';
            document.getElementById('options-grid').innerHTML = '';
            document.getElementById('dividend-col').innerHTML = '';
            document.getElementById('quotient-col').innerHTML = '';
            document.getElementById('eq-n1').innerText = "?";
            document.getElementById('eq-n2').innerText = "?";
            document.getElementById('eq-res').innerText = "?";
            resetBuilder(); updateUI();
        }

        function setDividend() {
            const input = document.getElementById('input-dividend');
            const val = parseInt(input.value);
            if (!val || val < 1 || val > 100) return;
            STATE.dividend = val; STATE.currentDividendCount = val;
            STATE.phase = 'build';
            const container = document.getElementById('dividend-col');
            container.innerHTML = '';
            for(let i=0; i<val; i++) {
                const cube = document.createElement('div');
                cube.className = 'one-cube';
                cube.style.animation = 'popIn 0.3s forwards';
                cube.style.animationDelay = (i * 0.01) + 's';
                container.appendChild(cube);
            }
            playTone(600, 'sine', 0.2); updateUI();
        }

        function addCubeToGroup() {
            if (STATE.quotient > 0) return;
            if (STATE.currentGroupSize < 10) {
                STATE.currentGroupSize++;
                playTone(400 + (STATE.currentGroupSize*40), 'sine', 0.1);
                renderBuilder(); updateUI();
            }
        }

        function undoGroupBuild() {
            if (STATE.quotient > 0) return;
            if (STATE.currentGroupSize > 0) {
                STATE.currentGroupSize--;
                playTone(200, 'sine', 0.1);
                renderBuilder(); updateUI();
            }
        }

        function renderBuilder() {
            const slot = document.getElementById('group-slot');
            slot.innerHTML = '';
            if (STATE.currentGroupSize === 0) {
                slot.innerHTML = '<span style="width:100%; text-align:center; font-size:0.8rem; color:#94A3B8; pointer-events:none;" id="group-hint">Build Divisor</span>';
                slot.classList.remove('ready');
            } else {
                for(let i=0; i<STATE.currentGroupSize; i++) {
                    const c = document.createElement('div'); c.className = 'one-cube'; slot.appendChild(c);
                }
                slot.classList.add('ready');
            }
        }

        function resetBuilder() { STATE.currentGroupSize = 0; renderBuilder(); }

        function transferGroup() {
            if (STATE.currentGroupSize === 0) return;
            if (STATE.currentDividendCount < STATE.currentGroupSize) return;
            if (STATE.quotient === 0) {
                STATE.divisor = STATE.currentGroupSize; STATE.phase = 'divide';
            }
            STATE.quotient++; STATE.currentDividendCount -= STATE.divisor;
            const divCol = document.getElementById('dividend-col');
            for(let i=0; i<STATE.divisor; i++) if(divCol.lastChild) divCol.removeChild(divCol.lastChild);
            const quoCol = document.getElementById('quotient-col');
            const groupRod = document.createElement('div');
            groupRod.className = 'group-rod'; groupRod.style.animation = 'popIn 0.3s forwards';
            for(let i=0; i<STATE.divisor; i++) {
                const u = document.createElement('div'); u.className = 'rod-unit'; groupRod.appendChild(u);
            }
            quoCol.appendChild(groupRod);
            playTone(600, 'triangle', 0.2); updateUI();
        }

        function finishDividing() {
            STATE.phase = 'answer'; updateUI(); generateOptions();
        }

        function generateOptions() {
            const grid = document.getElementById('options-grid'); grid.innerHTML = '';
            const correct = STATE.quotient;
            let opts = [correct];
            while (opts.length < 4) {
                let r = correct + Math.floor(Math.random() * 6) - 3;
                if (r >= 0 && !opts.includes(r)) opts.push(r);
            }
            opts.sort(() => Math.random() - 0.5);
            opts.forEach(val => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn'; btn.innerText = val;
                btn.onclick = () => checkAnswer(val, btn);
                grid.appendChild(btn);
            });
        }

        function checkAnswer(val, btn) {
            if (val === STATE.quotient) {
                btn.classList.add('correct'); STATE.score += 100; updateScore();
                document.getElementById('eq-res').innerText = STATE.quotient;
                playTone(1000, 'sine', 0.1); playTone(1200, 'sine', 0.1);
                setTimeout(startMiniGame, 600);
            } else {
                btn.classList.add('wrong'); playTone(200, 'sawtooth', 0.3);
            }
        }

        function updateUI() {
            const inst = document.getElementById('instruction'), inUI = document.getElementById('ui-input'), buildUI = document.getElementById('ui-build'), optUI = document.getElementById('options-ui'), btnD = document.getElementById('btn-done-dividing');
            document.getElementById('eq-n1').innerText = STATE.dividend > 0 ? STATE.dividend : "?";
            document.getElementById('eq-n2').innerText = STATE.divisor > 0 ? STATE.divisor : "?";
            document.getElementById('dividend-count').innerText = STATE.currentDividendCount;
            document.getElementById('quotient-count').innerText = STATE.quotient;
            
            if (STATE.phase === 'input') {
                inUI.classList.remove('hidden'); buildUI.classList.add('hidden'); optUI.classList.add('hidden');
                inst.innerText = "Step 1: Enter the Dividend (1-100)";
            } else if (STATE.phase === 'build') {
                inUI.classList.add('hidden'); buildUI.classList.remove('hidden'); btnD.classList.add('hidden');
                inst.innerText = "Step 2: Create the Divisor (Group Size)";
            } else if (STATE.phase === 'divide') {
                buildUI.classList.remove('hidden');
                // N√∫t "Done" ch·ªâ hi·ªán khi kh√¥ng th·ªÉ t·∫°o th√™m nh√≥m ho√†n ch·ªânh n·ªØa
                if (STATE.currentDividendCount < STATE.divisor) {
                    btnD.classList.remove('hidden');
                    inst.innerText = "Division complete! Click 'I'm Done!'";
                } else {
                    btnD.classList.add('hidden');
                    inst.innerText = "Step 3: Tap the group to Divide!";
                }
            } else if (STATE.phase === 'answer') {
                buildUI.classList.add('hidden'); optUI.classList.remove('hidden');
                inst.innerText = `Result: ${STATE.dividend} √∑ ${STATE.divisor} = ?`;
            }
        }

        function updateScore() { document.getElementById('score').innerText = STATE.score; }

        // --- Mini Game ---
        let canvas, ctx, rafId;
        let bird = { x: 100, y: 300, isDragging: false, isFired: false, vx: 0, vy: 0 };
        let targets = [], sling = { x: 100, y: 300 }, particles = [];

        function startMiniGame() {
            document.getElementById('minigame-overlay').style.display = 'flex';
            canvas = document.getElementById('game-canvas'); ctx = canvas.getContext('2d');
            resizeCanvas(); window.addEventListener('resize', resizeCanvas);
            resetBird(); createTargets(); particles = [];
            canvas.addEventListener('mousedown', mgStart); canvas.addEventListener('touchstart', mgStart);
            canvas.addEventListener('mousemove', mgMove); canvas.addEventListener('touchmove', mgMove, {passive:false});
            canvas.addEventListener('mouseup', mgEnd); canvas.addEventListener('touchend', mgEnd);
            loop();
        }

        function closeMiniGame() { cancelAnimationFrame(rafId); document.getElementById('minigame-overlay').style.display = 'none'; resetRound(); }

        function resizeCanvas() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            sling.x = canvas.width * 0.15; sling.y = canvas.height - 240;
            if(!bird.isFired) { bird.x = sling.x; bird.y = sling.y; }
        }

        function createTargets() {
            targets = [];
            for(let i=0; i<5; i++) targets.push({x: canvas.width * 0.75 + (Math.random()*50), y: canvas.height - 100 - (i * 80), active: true});
        }

        function resetBird() { bird.x = sling.x; bird.y = sling.y; bird.vx = 0; bird.vy = 0; bird.isFired = false; bird.isDragging = false; }
        function getPos(e) { const t = e.touches ? e.touches[0] : e, r = canvas.getBoundingClientRect(); return { x: t.clientX - r.left, y: t.clientY - r.top }; }
        function mgStart(e) { const p = getPos(e); if (Math.hypot(p.x - bird.x, p.y - bird.y) < 60 && !bird.isFired) bird.isDragging = true; }
        function mgMove(e) { if (!bird.isDragging) return; e.preventDefault(); const p = getPos(e), dx = p.x - sling.x, dy = p.y - sling.y, dist = Math.hypot(dx, dy), max = 120; if(dist > max) { const a = Math.atan2(dy, dx); bird.x = sling.x + Math.cos(a) * max; bird.y = sling.y + Math.sin(a) * max; } else { bird.x = p.x; bird.y = p.y; } }
        function mgEnd() { if (!bird.isDragging) return; bird.isDragging = false; bird.isFired = true; bird.vx = (sling.x - bird.x) * 0.22; bird.vy = (sling.y - bird.y) * 0.22; playTone(400, 'triangle', 0.1); }

        function drawSky(w, h) {
            const grd = ctx.createLinearGradient(0, 0, 0, h); grd.addColorStop(0, '#35a2ff'); grd.addColorStop(1, '#90caf9'); ctx.fillStyle = grd; ctx.fillRect(0, 0, w, h);
            const sunX = w - 100, sunY = 80;
            const glow = ctx.createRadialGradient(sunX, sunY, 30, sunX, sunY, 120); glow.addColorStop(0, 'rgba(255, 253, 200, 0.4)'); glow.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = glow; ctx.beginPath(); ctx.arc(sunX, sunY, 120, 0, Math.PI*2); ctx.fill();
            const core = ctx.createRadialGradient(sunX, sunY, 5, sunX, sunY, 40); core.addColorStop(0, '#FFFDE7'); core.addColorStop(1, '#FFD54F'); ctx.fillStyle = core; ctx.beginPath(); ctx.arc(sunX, sunY, 40, 0, Math.PI*2); ctx.fill();
            drawCloud(150, 120, 0.9); drawCloud(w/2+50, 180, 0.7); drawCloud(w-300, 100, 0.85);
            function drawCloud(cx, cy, s) { ctx.save(); ctx.translate(cx, cy); ctx.scale(s, s); ctx.fillStyle = 'rgba(255, 255, 255, 0.85)'; [{x:-40,y:0,r:30},{x:-15,y:-20,r:35},{x:15,y:-15,r:40},{x:45,y:0,r:35},{x:0,y:15,r:35}].forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill(); }); ctx.restore(); }
            ctx.fillStyle = '#66bb6a'; ctx.beginPath(); ctx.moveTo(0, h); ctx.quadraticCurveTo(w/4, h-120, w/2, h-60); ctx.quadraticCurveTo(w*0.8, h-20, w, h-100); ctx.lineTo(w, h); ctx.fill();
        }

        function drawBirdArt(x, y) {
            ctx.save(); ctx.translate(x, y); ctx.fillStyle = 'rgba(0,0,0,0.15)'; ctx.beginPath(); ctx.ellipse(0, 22, 18, 6, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#ff5252'; ctx.beginPath(); ctx.arc(0, 0, 22, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#ffebee'; ctx.beginPath(); ctx.ellipse(0, 10, 15, 8, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#ff5252'; ctx.beginPath(); ctx.moveTo(-5, -20); ctx.lineTo(0, -38); ctx.lineTo(10, -20); ctx.fill();
            ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(5, -6, 8, 0, Math.PI*2); ctx.arc(16, -6, 8, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(8, -6, 3, 0, Math.PI*2); ctx.arc(16, -6, 3, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#333'; ctx.fillRect(2, -19, 20, 5);
            ctx.fillStyle = '#ffeb3b'; ctx.beginPath(); ctx.moveTo(10, 0); ctx.lineTo(32, 5); ctx.lineTo(10, 10); ctx.fill(); ctx.restore();
        }

        function drawPigArt(x, y) {
            const cx = x+22, cy = y+22; ctx.fillStyle = '#aed581'; ctx.beginPath(); ctx.arc(cx-15, cy-20, 8, 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(cx+15, cy-20, 8, 0, Math.PI*2); ctx.fill();
            const pGrd = ctx.createRadialGradient(cx-5, cy-5, 5, cx, cy, 24); pGrd.addColorStop(0, '#c5e1a5'); pGrd.addColorStop(1, '#8bc34a'); ctx.fillStyle = pGrd; ctx.beginPath(); ctx.arc(cx, cy, 24, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#c5e1a5'; ctx.beginPath(); ctx.ellipse(cx, cy+6, 14, 10, 0, 0, Math.PI*2); ctx.fill(); ctx.fillStyle = '#33691e'; ctx.beginPath(); ctx.arc(cx-5, cy+6, 3, 0, Math.PI*2); ctx.arc(cx+5, cy+6, 3, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(cx-10, cy-6, 7, 0, Math.PI*2); ctx.arc(cx+10, cy-6, 7, 0, Math.PI*2); ctx.fill(); ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(cx-10, cy-6, 3, 0, Math.PI*2); ctx.arc(cx+10, cy-6, 3, 0, Math.PI*2); ctx.fill();
        }

        function loop() {
            const w = canvas.width, h = canvas.height; ctx.clearRect(0, 0, w, h); drawSky(w, h);
            ctx.fillStyle = '#5d4037'; ctx.fillRect(0, h-60, w, 60); ctx.fillStyle = '#43a047'; ctx.fillRect(0, h-60, w, 15);
            if(bird.isDragging) { let tx = bird.x, ty = bird.y, tvx = (sling.x-bird.x)*0.22, tvy = (sling.y-bird.y)*0.22; for(let i=0; i<15; i++) { tx+=tvx; ty+=tvy; tvy+=0.5; if(i%2===0) { ctx.beginPath(); ctx.arc(tx, ty, 3, 0, Math.PI*2); ctx.fillStyle='rgba(255,255,255,0.5)'; ctx.fill(); } } }
            ctx.lineCap = 'round'; ctx.strokeStyle = '#4e342e'; ctx.lineWidth = 14; ctx.beginPath(); ctx.moveTo(sling.x, h-60); ctx.lineTo(sling.x, sling.y+40); ctx.stroke(); ctx.strokeStyle = '#6d4c41'; ctx.lineWidth = 12; ctx.beginPath(); ctx.moveTo(sling.x, sling.y+40); ctx.lineTo(sling.x-30, sling.y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(sling.x, sling.y+40); ctx.lineTo(sling.x+30, sling.y); ctx.stroke();
            if(bird.isDragging) { ctx.strokeStyle='#212121'; ctx.lineWidth=6; ctx.beginPath(); ctx.moveTo(sling.x-30, sling.y); ctx.lineTo(bird.x, bird.y); ctx.stroke(); ctx.beginPath(); ctx.moveTo(sling.x+30, sling.y); ctx.lineTo(bird.x, bird.y); ctx.stroke(); }
            if(bird.isFired) { bird.vy+=0.5; bird.x+=bird.vx; bird.y+=bird.vy; if(bird.y>h-80) { bird.y=h-80; bird.vy*=-0.4; bird.vx*=0.8; if(Math.abs(bird.vx)<0.2) resetBird(); } if(bird.x>w || bird.x<0) resetBird(); }
            drawBirdArt(bird.x, bird.y);
            let left = 0; targets.forEach(t => { if(!t.active) return; left++; if(Math.hypot(bird.x-(t.x+22), bird.y-(t.y+22)) < 42) { t.active=false; STATE.score+=50; playTone(800, 'square', 0.1); bird.vx*=0.6; bird.vy*=-0.3; } drawPigArt(t.x, t.y); });
            ctx.fillStyle='white'; ctx.font='800 24px Poppins'; ctx.shadowColor='rgba(0,0,0,0.5)'; ctx.shadowBlur=4; ctx.fillText("Bonus Score: "+STATE.score, 30, 60); ctx.shadowBlur=0;
            if(left===0) { ctx.fillStyle='#ffeb3b'; ctx.font='900 60px Poppins'; ctx.textAlign='center'; ctx.fillText("EXCELLENT!", w/2, h/2); setTimeout(closeMiniGame, 1500); return; }
            rafId = requestAnimationFrame(loop);
        }

        function startFireworks() {
            const c = document.getElementById('fireworks-canvas'), x = c.getContext('2d'); c.width = window.innerWidth; c.height = window.innerHeight;
            let ps = [];
            function f() {
                if(document.getElementById('finished-screen').classList.contains('hidden')) return;
                x.globalCompositeOperation='destination-out'; x.fillStyle='rgba(0,0,0,0.15)'; x.fillRect(0,0,c.width,c.height); x.globalCompositeOperation='lighter';
                if(Math.random()<0.08) { const cx = Math.random()*c.width, cy = Math.random()*c.height/2; for(let i=0; i<40; i++) { const a=Math.random()*Math.PI*2, s=Math.random()*6+2; ps.push({x:cx,y:cy,vx:Math.cos(a)*s,vy:Math.sin(a)*s,a:1,c:`hsl(${Math.random()*360},100%,60%)`}); } }
                for(let i=0; i<ps.length; i++) { const p=ps[i]; p.x+=p.vx; p.y+=p.vy; p.vy+=0.06; p.a-=0.015; x.fillStyle=p.c; x.globalAlpha=p.a; x.beginPath(); x.arc(p.x,p.y,3,0,Math.PI*2); x.fill(); if(p.a<=0) { ps.splice(i,1); i--; } }
                requestAnimationFrame(f);
            } f();
        }
    </script>
