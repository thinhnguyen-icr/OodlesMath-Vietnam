<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/brand.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop the Correct Number</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-sky: #87CEEB;
            --font-main: 'Poppins', sans-serif;
            
            /* Vibrant Colors */
            --c-red: #FF6B6B;
            --c-blue: #4ECDC4;
            --c-green: #95E1D3;
            --c-yellow: #FFE66D;
            --c-orange: #FFA500;
            --c-purple: #C39BD3;
            --c-white: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-sky);
            background-image: 
                radial-gradient(circle at 50% 50%, white 10px, transparent 11px),
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.6) 20px, transparent 21px),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.6) 30px, transparent 31px);
            background-size: 100px 100px, 200px 200px, 300px 300px;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-group h1 {
            color: #2c3e50;
            font-size: 1.4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 5px;
        }

        .instruction-text {
            color: #555;
            font-size: 1rem;
            font-weight: 600;
        }

        .speaker-btn {
            background: var(--c-yellow);
            border: 3px solid #F1C40F;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
            box-shadow: 0 4px 0 #D4AC0D;
        }

        .speaker-btn:active { 
            transform: scale(0.9); 
            box-shadow: 0 2px 0 #D4AC0D;
        }

        .score-board {
            background: #4ECDC4;
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 800;
            box-shadow: 0 4px 0 #2A9D8F;
            min-width: 140px;
            text-align: center;
        }

        /* --- Game Area --- */
        #game-area {
            width: 100%;
            max-width: 900px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .question-label {
            font-size: 1.8rem;
            color: white;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
            margin-bottom: 20px;
            font-weight: 800;
            background: rgba(0,0,0,0.2);
            padding: 8px 30px;
            border-radius: 50px;
        }

        .balloons-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 40px;
            min-height: 350px;
            padding-bottom: 20px;
            width: 100%;
        }

        /* --- Balloons --- */
        .balloon-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 140px;
        }
        
        .balloon-container:hover { transform: translateY(-5px); }
        .balloon-container:active { transform: scale(0.95); }

        .balloon {
            width: 110px;
            height: 140px;
            background: var(--c-red);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: 800;
            color: white;
            position: relative;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.1), 5px 10px 10px rgba(0,0,0,0.1);
            z-index: 2;
        }

        .balloon::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 25px;
            width: 20px;
            height: 35px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            transform: rotate(20deg);
        }

        .string {
            width: 4px;
            height: 80px;
            background: #fff;
            margin-top: -5px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.1));
        }

        /* --- Feedback Labels --- */
        .feedback-label {
            position: absolute;
            top: -50px;
            width: 150%;
            left: -25%;
            text-align: center;
            background: #fff;
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            z-index: 10;
        }

        .error-label { color: var(--c-red); }
        .correct-label { color: #2ecc71; }

        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(-20px); }
            100% { opacity: 0; transform: translateY(-30px); }
        }

        .shake .error-label { animation: floatUp 1s ease-out forwards; }
        .popped .correct-label { animation: floatUp 1s ease-out forwards; }

        /* --- Colors --- */
        .b-red { background-color: var(--c-red); }
        .b-blue { background-color: var(--c-blue); }
        .b-green { background-color: var(--c-green); }
        .b-yellow { background-color: var(--c-yellow); color: #665; }
        .b-orange { background-color: var(--c-orange); }
        .b-purple { background-color: var(--c-purple); }

        /* --- Animations --- */
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
        .popped .balloon { animation: pop 0.3s forwards ease-in; }
        .popped .string { opacity: 0; transition: 0.3s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }
        .shake .balloon { animation: shake 0.4s ease-in-out; }

        .star-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: #FFD700;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }
        .popped .star-effect { animation: starBurst 0.6s ease-out forwards; }
        @keyframes starBurst {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(20deg); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5) rotate(45deg); }
        }

        /* --- Mystery Box Section --- */
        #mystery-area {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            animation: fadeIn 0.5s;
        }
        
        .mystery-title {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 0 #333;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 800;
        }

        .boxes-container {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .mystery-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(to bottom, #FF9A9E 0%, #FECFEF 100%);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .mystery-box:hover { transform: translateY(-5px) scale(1.05); }

        .lid {
            position: absolute;
            top: -10px;
            left: -5px;
            width: 130px;
            height: 35px;
            background: #FF6B6B;
            border-radius: 8px;
            z-index: 5;
            transition: 0.5s;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }
        .lid::after {
            content: '';
            position: absolute;
            left: 50%;
            top: -15px;
            transform: translateX(-50%);
            width: 30px;
            height: 20px;
            background: #FFD700;
            border-radius: 5px;
        }

        .prize {
            font-size: 3.5rem;
            position: absolute;
            bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s;
        }

        .mystery-box.opened .lid { transform: translateY(-50px) rotate(-15deg); opacity: 0; }
        .mystery-box.opened .prize { opacity: 1; transform: translateY(-10px) scale(1.2); }

        /* --- Victory Modal --- */
        #victory-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            animation: bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        @keyframes bounceIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 { font-size: 2.8rem; color: #C39BD3; margin: 0 0 10px 0; font-weight: 800; }
        .modal-content p { font-size: 1.2rem; font-weight: 600; color: #666; }
        
        button.restart-btn {
            background: #4ECDC4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-family: inherit;
            font-weight: 800;
            box-shadow: 0 5px 0 #2A9D8F;
            transition: transform 0.1s;
        }
        button.restart-btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #2A9D8F; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #confetti-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99; }

        @media (max-width: 600px) {
            .balloon { width: 90px; height: 120px; font-size: 2.5rem; }
            .balloons-wrapper { gap: 15px; }
            .title-group h1 { font-size: 1rem; }
            .mystery-box { width: 90px; height: 90px; }
            .lid { width: 100px; }
            .instruction-text { font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <img src="../assets/logo-oodles-math.png" class="oodles-logo">
    <header>
        <div class="title-group">
            <h1>Number Pop!</h1>
            <div class="controls">
                <div class="instruction-text" id="instruction-label">Click the greatest number!</div>
                <button class="speaker-btn" onclick="speakQuestion()" title="Listen to Question">üîä</button>
            </div>
        </div>
        <div class="score-board">Score: <span id="score">0</span> / 12</div>
    </header>

    <div id="game-area">
        <div id="question-wrapper" style="width: 100%; text-align: center;">
            <div class="question-label" id="q-label">Question 1</div>
            <div class="balloons-wrapper" id="balloons-wrapper"></div>
        </div>

        <div id="mystery-area">
            <div class="mystery-title">Great! Pick a Prize! üéÅ</div>
            <div class="boxes-container" id="boxes-container"></div>
        </div>
    </div>

    <div id="victory-modal">
        <div class="modal-content">
            <h2>You're a Star! üåü</h2>
            <p>You mastered all the numbers!</p>
            <button class="restart-btn" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
        // --- GAME CONFIGURATION ---
        const generateGameData = () => {
            const data = [];
            for (let i = 1; i <= 12; i++) {
                // Alternating between Greatest and Smallest
                const type = (i % 2 !== 0) ? 'greatest' : 'smallest';
                
                // Get 3 unique numbers from 1-20
                let nums = [];
                while (nums.length < 3) {
                    let r = Math.floor(Math.random() * 20) + 1;
                    if (!nums.includes(r)) nums.push(r);
                }
                
                data.push({
                    label: `Question ${i}`,
                    numbers: nums,
                    type: type
                });
            }
            return data;
        };

        const gameData = generateGameData();
        const colors = ['b-red', 'b-blue', 'b-green', 'b-yellow', 'b-orange', 'b-purple'];
        let currentQIndex = 0;
        let score = 0;
        let hasMistake = false; 
        
        const qWrapper = document.getElementById('question-wrapper');
        const mysteryArea = document.getElementById('mystery-area');
        const balloonsWrapper = document.getElementById('balloons-wrapper');
        const boxesContainer = document.getElementById('boxes-container');
        const qLabel = document.getElementById('q-label');
        const scoreDisplay = document.getElementById('score');
        const victoryModal = document.getElementById('victory-modal');
        const instrLabel = document.getElementById('instruction-label');

        // Audio System
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'pop') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'error') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
            } else if (type === 'win') {
                [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                    let o = audioCtx.createOscillator();
                    let g = audioCtx.createGain();
                    o.connect(g); g.connect(audioCtx.destination);
                    o.type = 'triangle'; o.frequency.value = freq;
                    g.gain.setValueAtTime(0.1, now + i*0.1);
                    g.gain.linearRampToValueAtTime(0, now + i*0.1 + 0.4);
                    o.start(now + i*0.1); o.stop(now + i*0.1 + 0.4);
                });
            }
        }

        function speakQuestion() {
            window.speechSynthesis.cancel();
            const item = gameData[currentQIndex];
            if (!item) return;
            const verb = item.type === 'greatest' ? 'greatest' : 'smallest';
            const text = `Which number is the ${verb}? ${item.numbers[0]}, ${item.numbers[1]}, or ${item.numbers[2]}?`;
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = 'en-US';
            ut.rate = 0.9;
            window.speechSynthesis.speak(ut);
        }

        function initGame() {
            showQuestion(0);
        }

        function showQuestion(index) {
            if (index >= gameData.length) {
                endGame();
                return;
            }
            hasMistake = false; 
            qWrapper.style.display = 'block';
            mysteryArea.style.display = 'none';
            balloonsWrapper.innerHTML = '';
            balloonsWrapper.style.pointerEvents = 'auto';

            const item = gameData[index];
            qLabel.innerText = item.label;
            
            const instruction = item.type === 'greatest' ? 'Click the greatest number!' : 'Click the smallest number!';
            instrLabel.innerText = instruction;

            // Target value based on type
            const target = item.type === 'greatest' ? Math.max(...item.numbers) : Math.min(...item.numbers);

            item.numbers.forEach((num, i) => {
                const color = colors[i % colors.length];
                balloonsWrapper.appendChild(createBalloon(num, target, color));
            });
        }

        function createBalloon(num, target, colorClass) {
            const container = document.createElement('div');
            container.className = 'balloon-container';
            container.innerHTML = `
                <div class="feedback-label error-label">Try Again!</div>
                <div class="feedback-label correct-label">Good!</div>
                <div class="balloon ${colorClass}">${num}</div>
                <div class="string"></div>
                <div class="star-effect">‚≠ê</div>
            `;

            container.onclick = () => {
                if (balloonsWrapper.style.pointerEvents === 'none') return;
                
                if (num === target) {
                    playSound('pop');
                    container.classList.add('popped');
                    balloonsWrapper.style.pointerEvents = 'none';

                    if (!hasMistake) {
                        setTimeout(startMysteryPhase, 1200);
                    } else {
                        setTimeout(() => {
                            currentQIndex++;
                            showQuestion(currentQIndex);
                        }, 1500);
                    }
                } else {
                    playSound('error');
                    hasMistake = true; 
                    container.classList.add('shake');
                    setTimeout(() => container.classList.remove('shake'), 1000);
                }
            };
            return container;
        }

        function startMysteryPhase() {
            qWrapper.style.display = 'none';
            mysteryArea.style.display = 'flex';
            boxesContainer.innerHTML = '';
            mysteryArea.setAttribute('data-locked', 'false');

            let prizes = ['üèÜ', 'üç¨', 'üç≠'];
            prizes.sort(() => Math.random() - 0.5);

            prizes.forEach(prize => {
                const box = document.createElement('div');
                box.className = 'mystery-box';
                box.innerHTML = `<div class="lid"></div><div class="prize">${prize}</div>`;
                box.onclick = () => {
                    if (box.classList.contains('opened') || mysteryArea.getAttribute('data-locked') === 'true') return;
                    box.classList.add('opened');
                    playSound('win');
                    mysteryArea.setAttribute('data-locked', 'true');
                    
                    score++;
                    scoreDisplay.innerText = score;
                    
                    setTimeout(() => {
                        currentQIndex++;
                        showQuestion(currentQIndex);
                    }, 2200);
                };
                boxesContainer.appendChild(box);
            });
        }

        function endGame() {
            startConfetti();
            victoryModal.style.display = 'flex';
            playSound('win');
        }

        // --- Confetti ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resizeC() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resizeC; resizeC();

        function startConfetti() {
            for(let i=0; i<200; i++) {
                particles.push({
                    x: Math.random()*canvas.width, y: Math.random()*canvas.height - canvas.height,
                    w: Math.random()*10+5, h: Math.random()*10+5,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    speed: Math.random()*5+2, angle: Math.random()*6.2, spin: Math.random()*0.2-0.1
                });
            }
            loopConfetti();
        }

        function loopConfetti() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => {
                p.y += p.speed; p.angle += p.spin; p.x += Math.sin(p.angle);
                if(p.y > canvas.height) { p.y = -20; p.x = Math.random()*canvas.width; }
                ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.angle);
                ctx.fillStyle = p.color; ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h); ctx.restore();
            });
            requestAnimationFrame(loopConfetti);
        }

        initGame();
    </script>
</body>
</html>
