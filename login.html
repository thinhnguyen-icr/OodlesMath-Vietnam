<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Oodles Math</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/brand.css" />

  <style>
    /* Reusing styles for consistency */
    :root {
      --navy: #1F2A44;
      --candy-pink: #FF85A1;
      --soft-white: rgba(255, 255, 255, 0.85);
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--navy);
      overflow-x: hidden;
      min-height: 100vh;
    }
    /* Background similar to index.html */
    .bg-kids-world {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
      background: radial-gradient(circle at 10% 10%, #FFD1DC 0%, transparent 40%),
                  radial-gradient(circle at 90% 10%, #C1E1C1 0%, transparent 40%),
                  radial-gradient(circle at 50% 90%, #B2CEFE 0%, transparent 50%), #FDFCF0;
      filter: blur(30px);
    }
    .glass-card {
      background: var(--soft-white);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 4px solid white;
      box-shadow: 0 25px 60px -15px rgba(0, 0, 0, 0.05);
      border-radius: 40px;
    }
    .btn-kids {
      background: linear-gradient(135deg, #1F2A44 0%, #3D3B8E 100%);
      border-radius: 20px;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    .btn-kids:active { transform: scale(0.98); }
    .input-kids {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: 3px solid #E2E8F0;
      background: white;
      font-size: 16px;
      font-weight: 600;
      color: var(--navy);
      outline: none;
      transition: all 0.2s;
    }
    .input-kids:focus {
      border-color: var(--candy-pink);
      box-shadow: 0 0 0 4px rgba(255, 133, 161, 0.2);
    }
    .icon-bounce { animation: bounce-slow 4s ease-in-out infinite; }
    @keyframes bounce-slow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen">
  <div class="bg-kids-world"></div>

  <div class="glass-card p-10 md:p-12 w-full max-w-md mx-4 relative z-10 text-center">
    
    <img src="./assets/images/logo-oodles-math.png" class="h-24 w-auto object-contain mx-auto mb-6 rounded-2xl shadow-lg icon-bounce" alt="Oodles Math Logo">
    
    <h1 class="text-3xl font-black mb-2 tracking-tight">Welcome Back! üëã</h1>
    <p class="text-gray-500 font-bold mb-8">Please log in to continue the adventure.</p>

    <form id="loginForm" class="space-y-5">
      <div class="text-left">
        <label class="block text-sm font-black text-gray-400 uppercase tracking-wider mb-2 ml-1">Username</label>
        <input type="text" id="username" class="input-kids" placeholder="Enter username..." required>
      </div>

      <div class="text-left">
        <label class="block text-sm font-black text-gray-400 uppercase tracking-wider mb-2 ml-1">Password</label>
        <input type="password" id="password" class="input-kids" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
      </div>

      <div id="errorMessage" class="text-red-500 font-bold text-sm hidden">
        Incorrect username or password! üò¢
      </div>

      <button type="submit" class="btn-kids w-full py-4 text-white font-bold text-lg shadow-xl mt-4">
        Let's Play! üöÄ
      </button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    // --- DANH S√ÅCH T√ÄI KHO·∫¢N (Th√™m user m·ªõi t·∫°i ƒë√¢y) ---
    const users = [
      { username: "oodlesmath@icanread.edu.vn",   password: "ICR@123456788" },
      { username: "tri.pham@icanread.edu.vn",    password: "ICR@12345678" },
    ];

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // L·∫•y d·ªØ li·ªáu ng∆∞·ªùi d√πng nh·∫≠p v√†o
      const inputUser = document.getElementById('username').value.trim();
      const inputPass = document.getElementById('password').value.trim();

      // --- KI·ªÇM TRA ƒêƒÇNG NH·∫¨P ---
      // T√¨m xem c√≥ t√†i kho·∫£n n√†o trong danh s√°ch kh·ªõp v·ªõi th√¥ng tin nh·∫≠p v√†o kh√¥ng
      const validUser = users.find(u => u.username === inputUser && u.password === inputPass);

      if (validUser) {
        // N·∫øu t√¨m th·∫•y t√†i kho·∫£n ƒë√∫ng (ƒêƒÉng nh·∫≠p th√†nh c√¥ng)
        
        // 1. L∆∞u tr·∫°ng th√°i v√†o localStorage
        localStorage.setItem('isLoggedIn', 'true');
        // L∆∞u t√™n ng∆∞·ªùi d√πng ƒë·ªÉ hi·ªÉn th·ªã xin ch√†o (n·∫øu c·∫ßn sau n√†y)
        localStorage.setItem('username', validUser.username);
        
        // 2. Chuy·ªÉn h∆∞·ªõng v·ªÅ trang ch·ªß
        window.location.href = 'index.html';

      } else {
        // N·∫øu kh√¥ng t√¨m th·∫•y (ƒêƒÉng nh·∫≠p th·∫•t b·∫°i)
        errorMessage.classList.remove('hidden');
        
        // Hi·ªáu ·ª©ng rung l·∫Øc b√°o l·ªói
        document.querySelector('.glass-card').animate([
          { transform: 'translateX(0)' },
          { transform: 'translateX(-10px)' },
          { transform: 'translateX(10px)' },
          { transform: 'translateX(0)' }
        ], { duration: 300 });
      }
    });
  </script>
</body>
</html>
