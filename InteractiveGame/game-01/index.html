<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Adventure - Oodles Math</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-bottom: 3px solid #E0F2F1; }
    .game-frame-container {
      width: 100%; height: calc(100vh - 100px);
      background: #333; border-radius: 24px; overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15); border: 6px solid white;
    }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body class="bg-[#E0F2F1] h-screen flex flex-col overflow-hidden">

  <nav class="glass-nav px-6 py-4 flex justify-between items-center z-50">
    <div class="flex items-center gap-6">
      <a href="../" class="bg-white text-[#00695C] border-2 border-[#B2DFDB] px-5 py-2 rounded-xl font-bold flex items-center gap-2 hover:bg-[#E0F2F1] transition">
        <span>â¬…</span> Back
      </a>
      <h1 class="text-2xl font-black text-[#004D40] hidden md:block">
        ðŸ¦– Dino Adventure
      </h1>
    </div>

    <div class="flex gap-3">
      <button onclick="reloadGame()" class="bg-white text-[#00695C] border-2 border-[#B2DFDB] p-3 rounded-xl hover:rotate-180 transition duration-500" title="Restart">
        ðŸ”„
      </button>
      <button onclick="toggleFullscreen()" class="bg-[#009688] text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-[#00796B] transition flex items-center gap-2">
        <span>â›¶</span> Fullscreen
      </button>
    </div>
  </nav>

  <main class="flex-1 p-4 md:p-6 flex justify-center items-center">
    <div class="game-frame-container" id="gameContainer">
      <iframe src="game.html" id="gameFrame" allowtransparency="true"></iframe>
    </div>
  </main>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    const gameFrame = document.getElementById('gameFrame');

    function reloadGame() { gameFrame.src = gameFrame.src; }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        if (gameContainer.requestFullscreen) gameContainer.requestFullscreen();
        else if (gameContainer.webkitRequestFullscreen) gameContainer.webkitRequestFullscreen();
        gameContainer.style.borderRadius = "0"; gameContainer.style.border = "none";
      } else {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      }
    }

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        gameContainer.style.borderRadius = "24px"; gameContainer.style.border = "6px solid white";
      }
    });
  </script>
</body>
</html>
